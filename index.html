<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        /* General page styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Container for the video and result */
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        /* Video element styles */
        #videoElement {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Result display area */
        #result {
            font-size: 1.25rem;
            color: #27ae60;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Loader styles (optional) */
        #loader {
            font-size: 1.5rem;
            color: #2980b9;
            font-weight: bold;
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        <video id="videoElement" autoplay></video>
        <div id="result">Scan a QR code...</div>
        <div id="loader">Scanning...</div>
    </div>

    <!-- Include the ZXing QR code scanner library -->
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.4/umd/index.min.js"></script>
    <!-- Link to your custom script file -->
    <script src="script.js"></script>
</body>
</html>
